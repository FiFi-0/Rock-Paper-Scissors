<!DOCTYPE html>
<html lang="en">

<head>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/rules.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/circles.css">
  <link rel="stylesheet" href="/css/result.css">
  <script type="module" src="JS/script.js"></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="/images/logo.svg" alt="rock paper scissors" class="header__logo">

      <div class="score">
        <h1 class="score__header">SCORE</h1>
        <p class="score__value">0</p>
      </div>
    </header>
    <main class="hero__container">
      <div class="hero">
        <div class="hero__header">
        </div>
        <div class="hero__user-pick">
          <h1 class="hero__user-pick__header">YOU PICKED</h1>
          <div class="hero__options-to-pick">
            <div class="hero__user-pick__glow"></div>
            <div class="hero__options-to-pick--1st-row">
              <div class="paper circle" data-option="paper">
                <div class="circle__inner">
                  <!--src=data:, is a way for valid empty img-->
                  <img alt="paper" src="data:," class="circle__icon">
                </div>
              </div>
              <div class="scissors circle" data-option="scissors">
                <div class="circle__inner">
                  <img alt="scissors" src="data:," class="circle__icon">
                </div>
              </div>
            </div>
            <div class="hero__options-to-pick--2nd-row">
              <div class="rock circle" data-option="rock">
                <div class="circle__inner">
                  <img alt="rock" src="data:," class="circle__icon">
                </div>
              </div>
            </div>
            <div class="hero__triangle"></div>
          </div>
        </div>
        <div class="result">
          <h1 class="result__header">YOU WIN</h1>
          <button class="result__play-again">PLAY AGAIN</button>
        </div>
        <div class="hero__house-pick">
          <h1 class="hero__house-pick__header">THE HOUSE PICKED</h1>
          <div class="hero__house-pick__shadow"></div>
          <div class="hero__house-picked-option circle picked">
            <div class="circle__inner">
              <div class="hero__house-pick__glow"></div>
              <img alt="house pick" src="data:," class="circle__icon">
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="rules">
      <button class="rules__button">RULES</button>
    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Filip Ocha≈Ç</a>.
    </footer>
  </div>
</body>

</html>
